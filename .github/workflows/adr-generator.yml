name: ADR 2.0 Agent

on:
  workflow_dispatch:
  push:
    paths:
      - "docs/**"
      - "adr-candidate-detect-prompt.md"
      - "adr-generate-prompt.md"
      - "validate-rule-prompt.md"

permissions:
  contents: write

jobs:
  generate-adr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install --upgrade openai pyyaml

      - name: Generate ADRs from AARs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-5.1' }}
        run: python scripts/adr2_agent_action.py

      - name: Show ADR index
        if: always()
        run: test -f docs/adr/index.json && cat docs/adr/index.json || echo "index.json not created"
